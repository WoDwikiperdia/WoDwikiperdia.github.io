<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2b9;
        margin: 0;
        width: 100%;
        min-width: 100vw;
        padding: 0;
    }

    header, footer {
        background-color:#880808;
        color: #ffffff; /* Modificato da rgb(7, 7, 7) a #ffffff per una migliore leggibilità */
        padding: 10px;
        text-align: center;
        font-family: Arial, sans-serif; 
    }

    footer {
        height: 20px;
    }

    .image-container {
        display: flex;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        width: 100%; /* Larghezza al 100% */
        height: 650px; /* Imposta l'altezza come desideri */
    }

    .button-section {
        text-align: center;
    }

    .image-slide {
        min-width: 100%;
        transition: 0.5s;
        position: relative;
    }

    .image-slide img {
        width: 100%;
        height: 100%;
        object-fit:contain; 
    }

    .navigators{
        position: relative; /* Aggiunto */
        margin: auto;
        width: 80%;
        background-color: #f2f2f2;
        padding: 20px;
        z-index: 10;
    }

    .prev, .next {
        position: relative; /* Modificato da inherit a absolute */
        top: 50%;
        padding: 10px 20px;
        text-align: center;
    }

    .prev {
        left: 0; /* Aggiunto */
    }

    .next {
        right: 0; /* Aggiunto */
    }

    .center {
        margin: auto;
        width: 80%;
        background-color: #f2f2f2;
        padding: 20px;
        z-index: 10;
    }

    h3 {
        background-color:#880808;
        color: #ffffff; /* Modificato da rgb(7, 7, 7) a #ffffff per una migliore leggibilità */
        padding: 10px;
        text-align: center;
    }

    p {
        text-align: left;
    }

    .section {
        background-color: #f2f2f2;
        padding: 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        text-align: center;
        padding: 5px;
    }

    ul li a {
        text-decoration: none;
        color: #aaacad;
    }

    ul li a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<header>
     <h1>Welcome in the Mas☥0uerade Infranet</h1>
</header>
<div class="center">
    <div class="section">
        <h3>NOVITA'</h3>
        <div class="image-container">
            <div class="image-slide">
                <img src="./NewLook.jpg" alt="Immagine 1">
                <p>Testo sovrapposto 1</p>
            </div>
            <div class="image-slide">
                <img src="./MapAddon.jpg" alt="Immagine 2">
                <p>Testo sovrapposto 2</p>
            </div>
            <div class="image-slide">
                <img src="./SecurityImprovement.jpg" alt="Immagine 3">
                <p>Testo sovrapposto 3</p>
            </div>
        </div>
    </div>
</div>
<div class="navigators">
    <button id="prev">Precedente</button>
    <button id="next">Successivo</button>
</div>
<div class="button-section">
    <button onclick="window.location.href='./Wikipedia/wikipedia.html'">
        <img src="./wikiLogo.jpg" alt="Logo Wikipedia" style="width: 20px; height: 20px;">
        Wikipedia
    </button>        
    <button onclick="window.location.href='./Mappe/Mappe.html'">
        <img src=".\mappe.png" alt="Logo mappe" style="width: 20px; height: 20px;">
        Mappe
    </button>  
    <button onclick="window.location.href='./Notizie/Notizie.html'">
        <img src="./news.jpg" alt="Logo mappe" style="width: 20px; height: 20px;">
        News
    </button>     
    <button onclick="window.location.href='./LinkUtili/link_utili.html';">
        <img src="./links.jpg" alt="Logo link utili" style="width: 20px; height: 20px;">
        Link utili
    </button>     
</div>
<script>
    let index = 0;
    let slides = document.querySelectorAll('.image-slide');

    window.onload = function() {
        // Nascondi tutte le slide tranne la prima
        for (let i = 1; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }

        document.getElementById('next').addEventListener('click', () => {
            slides[index].style.display = 'none';
            index = (index + 1) % slides.length;
            slides[index].style.display = 'block';
        });

        document.getElementById('prev').addEventListener('click', () => {
            slides[index].style.display = 'none';
            index = (index - 1 + slides.length) % slides.length;
            slides[index].style.display = 'block';
        });
    }
</script>
</body>
</html>
